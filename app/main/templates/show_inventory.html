<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
</head>
<body>
    <header style="background-color: #67597A; color: #CEEDDB; padding: 12px; text-align: center;">
        <h1 style="font-size: 24px; margin: 0;">Inventory</h1>
    </header>
    <table style="width: 90%; border-collapse: collapse; font-size: 18px; margin: 20px auto;">
        <thead style="background-color: #85BAA1; color: #3D3949;">
            <tr>
                <th style="padding: 12px; border: 1px solid #6E8894;">Description</th>
                <th style="padding: 12px; border: 1px solid #6E8894;">Registration Date</th>
                <th style="padding: 12px; border: 1px solid #6E8894;">Status</th>
                <th style="padding: 12px; border: 1px solid #6E8894;">Booked</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventory %}
            <tr style="background-color: {% if loop.index0 % 2 == 0 %} #CEEDDB {% else %} #F5F5F5 {% endif %}; color: #544E61;">
                <td style="padding: 12px; border: 1px solid #6E8894;">{{ item.description }}</td>
                <td style="padding: 12px; border: 1px solid #6E8894;">{{ item.registration_date }}</td>
                <td style="padding: 12px; border: 1px solid #6E8894;">{{ item.status }}</td>
                <td style="padding: 12px; border: 1px solid #6E8894;">{{ item.booked }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
